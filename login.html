<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./assets/bootstrap-4.6.2-dist/css/bootstrap.min.css" crossorigin="anonymous">

  <!-- Slick Slider Css  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css"
    integrity="sha512-17EgCFERpgZKcm0j0fEq1YCJuyAWdz9KUtv1EjVuaOz8pDnh/0nZxmU6BBXwaaxqoi9PQXnRWqlcDB027hgv9A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />

    <!-- Custom CSS -->
  <link rel="stylesheet" href="./styles/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <title>Auth</title>
</head>
<body>
    
    <div class="container">
       
       <div class="right">
        <div class="form">
            <div class="top">
                <img src="./assets/images/Dummy_Logo.png" alt="">
                <h4>Login ito your account</h4>
            </div>

            <div class="fields">
                <div class="field">
                    <p>Email Id</p>
                    <div class="input">
                        <input type="text" placeholder="Email address">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="field">
                    <p>Password</p>
                    <div class="input">
                        <input type="text" placeholder="your password">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="forgot">
                    <a href="#">Forgot password ?</a>
                </div>

                <div class="login">Login now</div>
                <div class="divider">
                    <div class="divd"></div>
                    <p>or</p>
                    <div class="divd"></div>
                </div>

                <div class="signup">Signup now</div>
            </div>
        </div>
       </div>
    </div>



    
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
  crossorigin="anonymous"></script>
<script src="./assets/bootstrap-4.6.2-dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

<!-- Slick Slider Js -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>
</html>
